<div class="col-sm-6 col-sm-offset-3 card-center">
    <div *ngIf="responseString" class="text-center">
        <span class="alert alert-success">{{responseString}}</span>
    </div>
    <br />
    <div class="card">
        <div class="card-header bg-primary text-white text-center">
            <h5>Registration</h5>
        </div>
        <div class="card-body">
            <form (ngSubmit)="register()" [formGroup]="registerForm">
                <div>
                    <span
                        *ngIf="registerFormControl.UserName.touched && registerFormControl.UserName.errors?.required"
                        class="alert alert-danger">
                        User Name is required
                    </span>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input name="UserName" class="form-control" placeholder="Username" type="text"
                            formControlName="UserName"
                            [ngClass]="{'is-invalid': registerFormControl.UserName.touched && registerFormControl.UserName.errors}">
                    </div> <!-- form-group// -->

                </div>                

                
                <div>
                    <div *ngIf="registerFormControl.Password.touched">
                        <span *ngIf="registerFormControl.Password.errors?.required" class="alert alert-danger">
                            Password is required
                        </span>
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input name="Password" class="form-control" placeholder="Password" type="password"
                            formControlName="Password"
                            [ngClass]="{'is-invalid': registerFormControl.Password.touched && registerFormControl.Password.errors}" />
                    </div> <!-- form-group// -->
                </div>

                <div>
                    <div *ngIf="registerFormControl.ConfirmPassword.touched">
                        <span *ngIf="registerFormControl.ConfirmPassword.errors?.required" class="alert alert-danger">
                           Confirm Password is required
                        </span>
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input name="ConfirmPassword" class="form-control" placeholder="ConfirmPassword" type="password"
                            formControlName="ConfirmPassword"
                            [ngClass]="{'is-invalid': registerFormControl.ConfirmPassword.touched && registerFormControl.ConfirmPassword.errors}" />
                    </div> <!-- form-group// -->
                </div>

                <div class="d-inline">
                    <a [routerLink]="['/login']" class="btn btn-success"> Login
                    </a>
                    <button style="float: right;" type="submit" class="btn btn-primary"
                        [disabled]="!registerForm.valid"> Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
